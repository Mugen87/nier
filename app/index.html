		<style>

<body>

	<section id="start-screen" class="full-screen">
		<h1>
			Use audio for best experience.
		</h1>
		<p>
			<button id="start-screen-start">■ Start</button>
		</p>
	</section>

	<section id="menu" class="full-screen">
		<div class="row header">
			<h2>YoRHa Hacking Menu</h2>
			<div id="stage-counter">Total Stages Cleared: <span id="stages-cleared">0</span></div>
		</div>
		<div class="row content">
			<p>
				<button id="menu-continue">■ Start</button>
			</p>
			<p>
				<button id="menu-restart" style="display: none;">■ Restart</button>
			</p>
		</div>
		<div class="row footer">Clear as many hacking stages as you can.</div>
	</section>

	<section id="hacking-complete" class="hidden full-screen info">
		<h3>HACKING COMPLETE</h3>
	</section>

	<section id="game-complete" class="hidden full-screen info">
		<h3>GAME COMPLETE</h3>
		<p>
			<button id="complete-restart">■ Restart</button>
		</p>
	</section>

	<section id="game-over" class="hidden full-screen info">
		<h3>GAME OVER</h3>
		<p>
			<button id="gameover-restart">■ Restart</button>
		</p>
	</section>

	<script src="../build/bundle.js"></script>
